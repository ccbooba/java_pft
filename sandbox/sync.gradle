buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}
dependencies {
  classpath 'org.ysb33r.gradle:ivypot:0.3.2'
}

apply plugin : 'org.ysb33r.ivypot'

syncRemoteRepositories {
  repoRoot 'C:/gradle_repo'
  repositories {
    mavenCentral()
  }
  configurations 'compile', 'testCompile'
  includeBuildScriptDependencies = false
}
